<head>

        .buttons,img{

            align-items: center;

        button{
            margin: 0 1.5rem;
        }
        img{
            width: 100px;

            margin-bottom: 20px;
        }
    </style>

<body>
    
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    
    <div class="buttons">
        <button onclick='document.querySelector("img").src = "https://www.w3schools.com/js/pic_bulboff.gif"'>click to off</button>
        <button onclick='document.querySelector("img").src = "https://www.w3schools.com/js/pic_bulbon.gif"'>click to on</button>
    </div>
